<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Comparison Tool</title>
    <link rel="stylesheet" href="compare.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-chart-line"></i> Stock Comparator</h1>
            <p class="subtitle">Compare performance of two stocks side-by-side</p>
        </header>

        <main class="comparison-container">
            <div class="input-section">
                <div class="stock-input-group">
                    <div class="input-container">
                        <label for="stockInput1"><i class="fas fa-search"></i> First Stock</label>
                        <input type="text" id="stockInput1" placeholder="e.g. AAPL" 
                               onkeyup="showSuggestions('stockInput1', 'suggestions1')">
                        <div id="suggestions1" class="suggestions-box"></div>
                    </div>
                    
                    <div class="vs-separator">
                        <span>VS</span>
                    </div>
                    
                    <div class="input-container">
                        <label for="stockInput2"><i class="fas fa-search"></i> Second Stock</label>
                        <input type="text" id="stockInput2" placeholder="e.g. MSFT" 
                               onkeyup="showSuggestions('stockInput2', 'suggestions2')">
                        <div id="suggestions2" class="suggestions-box"></div>
                    </div>
                </div>
                
                <button class="compare-btn" onclick="fetchStockData()">
                    <i class="fas fa-balance-scale"></i> Compare Stocks
                </button>
            </div>

            <div class="results-section">
                <div class="price-comparison" id="stockPrice">
                    <div class="placeholder">
                        <i class="fas fa-exchange-alt"></i>
                        <p>Enter two stock symbols to compare</p>
                    </div>
                </div>
                
                <div class="charts-container" id="tradingViewChart">
                    <div class="chart-placeholder">
                        <i class="fas fa-chart-bar"></i>
                        <p>Charts will appear here after comparison</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p>Data provided by Yahoo Finance & TradingView | <span id="lastUpdated"></span></p>
        </footer>
    </div>

    <script src="compare.js"></script>
</body>
</html>
